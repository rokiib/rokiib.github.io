<!DOCTYPE html>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-300">

  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-[#121626] bg-opacity-80 backdrop-filter backdrop-blur-sm shadow-lg">
    <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
      <a href="#hero" class="text-xl font-bold text-white">RH</a>
      <div class="hidden md:flex space-x-6 text-sm font-medium items-center">
        <a href="#about" class="hover:text-white transition">About</a>
        <a href="#skills" class="hover:text-white transition">Skill</a>
        <a href="#experience" class="hover:text-white transition">Experience</a>
        <a href="#projects" class="hover:text-white transition">Projects</a>
        <a href="#contact" class="hover:text-white transition">Contact</a>
        <a href="resume.pdf" class="ml-4 bg-teal-500 text-black font-semibold px-3 py-1.5 rounded-md shadow hover:bg-teal-400 transition text-sm flex items-center">
          Resume
        </a>
      </div>
      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button id="menu-button" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

      <a href="#projects" class="block py-3 px-4 hover:bg-gray-800 transition">Projects</a>
      <a href="#contact" class="block py-3 px-4 hover:bg-gray-800 transition">Contact</a>
      <a href="resume.pdf" class="block py-2 px-4 bg-teal-500 text-black font-semibold hover:bg-teal-400 transition text-center rounded-lg">
        Resume
      </a>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="hero" class="relative overflow-hidden pt-28 pb-20 md:py-32 flex items-center justify-center min-h-screen hero-bg-dots">
    <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between">
      
      <!-- Left content -->
      <div class="md:w-1/2 text-center md:text-left mb-10 md:mb-0 relative z-10">
        <h1 class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-white leading-tight mb-4">
          MOHAMMAD <br><span class="highlight-text">ROKIB</span> <br>HASAN
        </h1>
        <p class="text-lg sm:text-xl text-gray-300 mb-8">
          I help people finding <br> 
          <span class="highlight-text font-semibold glow-text">insights through data</span>
        </p>
        
        <div class="flex justify-center md:justify-start space-x-4">
          <a href="#projects" class="bg-teal-500 text-black font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-teal-400 transition flex items-center glow-button text-sm">
            View Projects
          </a>
          <a href="#contact" class="bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg shadow-lg hover:bg-gray-700 transition flex items-center text-sm">
            Contact Me
          </a>
        </div>
      </div>

      <!-- Right image -->
      <div class="md:w-1/2 flex justify-center md:justify-end relative">

          </div>
        </div>
      </div>
    </div>
    <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 text-gray-500 animate-bounce">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
